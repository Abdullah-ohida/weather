<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
            </header>
            <main>
                <section class="location">
                    <div class="city"> Lagos, NG</div>
                    <div class="date">Tuesday 10 January 2020</div>
                </section>
                <div class="current">
                    <div class="temp">15 <span>&#8451</span></div>
                    <div class="weather">sunny1 </div>
                    <!-- <div class="hi-low">13&#8451 / 16&#8451</div> -->
                    <img src="" alt="" id="icon">
                </div>
            </main>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
